<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" name="name" #name="ngModel"
                    [(ngModel)]="productService.selectedProduct.name" placeholder="Enter you Name" class="form-control"
                    required>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="price" #name="ngModel"
                    [(ngModel)]="productService.selectedProduct.price" placeholder="Enter you Price" class="form-control"
                    required>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="category" #name="ngModel" [(ngModel)]="productService.selectedProduct.category"
                    placeholder="Enter you Category" class="form-control"
                    required>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="description" #name="ngModel" [(ngModel)]="productService.selectedProduct.description"
                    placeholder="Enter you Description" class="form-control"
                    required>
                </div>
                <div class="card-action">
                  <div class="input-field col s12">
                    <button class="btn  right" (click)="resetForm(productForm)">Clean</button>
                    <button class="btn ">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s7">
        <table>
          <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let product of productService.products">
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.category}}</td>
              <td>{{product.description}}</td>
              <td>
                <a (click)="editProduct(product)">
                  <i class="material-icons">edit</i>
                </a>
                <a  (click)="deleteProduct(product._id)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
