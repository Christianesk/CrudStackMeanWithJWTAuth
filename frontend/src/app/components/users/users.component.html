<div class="container">
  <div class="row ">
    <div class="col s6 offset-s3" style="
    padding-top: 10%;
">
      <div class="card">
        <div class="card-content">
          <form (submit)="login()">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" name="email" [(ngModel)]="credentials.email"
                  placeholder="Enter you Email" class="form-control" required>
              </div>
              <div class="input-field col s12">
                <input type="password" name="password" [(ngModel)]="credentials.password"
                  placeholder="Enter you Password" class="form-control" required>
              </div>
              <div class="card-action">
                <div class="input-field col s12 center">
                  <button type="submit" class="btn  ">Sign in</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
